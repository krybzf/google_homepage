<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/Patika/CSS giriş/google_homepage/css/style.css">
    
        
    
</head>

<body>
    <div id="container">
        <!-- right top-->

        <nav class="topnav">
            <div class="profilep">
                <a href="https://github.com/krybzf" target="_blank"> <img src="profilepic.jpg" class="round"
                        alt="avatar" style="margin-right: 1px;" />
                </a>
            </div>
            <div class="button">
                <a href="https://www.google.com.tr/intl/tr/about/products"> <img src="appsbutton.svg" height="18px"
                        width="18px" alt="button" /></a>
            </div>
            <div class="images">
                <a href="https://www.google.com.tr/imghp?hl=tr&ogbl" style="text-decoration:none">Görseller</a>
            </div>
            <div class="gmail">
                <a href="https://mail.google.com/mail/u/0/" style="text-decoration:none">Gmail</a>


            </div>



        </nav>


        <!-- Content, google pic and search-->

        <div class="content">
            <img src="googlepic.png" alt="googlepicture" />

        </div>
        <div class="Search">


            <div class="search-img">
                <span>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </span>
            </div>
            <form action="https://google.com/search" method="get" role="search">
                <input type="text" class="search-area" name="search">
            </form>
            <div class="buttons">
                <a href=""><button class="googlesearch">Google'da Ara</button></a>
                <a href=""><button class="feelinglucky">Kendimi Şanslı Hissediyorum</button></a>
            </div>
            <!--Footer-->
            <div class="footer">
                <a class="navfooter" href="https://about.google">Hakkında</a>
                <a class="navfooter" href="https://ads.google.com">Reklam</a>
                <a class="navfooter" href="https://smallbusiness.withgoogle.com">İşletme</a>
                <a class="navfooter" href="https://www.google.com/search/howsearchworks">Arama Nasıl Çalışır?</a>


            </div>

        </div>






</body>

</html>
